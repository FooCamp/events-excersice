<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" class="form">
    <h3 class="form__title">Add To Do</h3>
    <label for="" class="form__label">Title:</label>
    <input type="text" name="" class="form__input" id="title">
    <label for="" class="form__label">Content:</label>
    <textarea name="" cols="30" rows="3" class="form__input" id="content"></textarea>
    <button class="add">
      add to
    </button>
  </form>
  
  <ul class="todos">
    <li class="todo hide sample">
      <div class="heading">
        <a href="#" class="trigger-link">
          <h3 class="title"></h3>
        </a>
        <div class="controls">
          <button class="publish-trigger">make public</button>
          <button class="expand-trigger">expand</button>
          <button class="destroy-trigger">X</button>
        </div>
      </div>
      <div class="contents" tabindex=0>
        <p class="contents__text"></p>
      </div>
    </li>
  </ul>
<script src="todos.js"></script>
</body>
</html>
